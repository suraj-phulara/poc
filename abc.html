            display: flex;

        @media screen and (max-width: 1023px) {
            .content_404 {
                flex-wrap: wrap;
                max-width: 391px;
                margin: 0 auto;
                position: relative;
                padding-top: 20px;
            }

            .image {
                width: 100%;
                text-align: center;
                margin-right: 0;
            }

            .image>img {
                max-width: 359px;
            }

            .message {
                width: 100%;
                text-align: center;
                margin-left: 0;
            }

            .message-logo {
                position: absolute;
                top: 25px;
                left: 25px;
            }

            .message-content {
                margin: 0 auto;
                width: 100%;
            }
        }

        @media screen and (max-width: 414px) {
            .image>img {
                max-width: 243px;
            }

            .message {
                width: 100%;
                text-align: center;
            }

            .message-content {
                max-width: 414px;
            }

            .message-logo {
                position: absolute;
                top: 20px;
            }

            h1 {
                font-size: 28px;
                line-height: 37px;
            }

            .author-avatar {
                height: 24px;
            }
        }

        html,

            margin: 0;
            padding: 0;
            height: 100%;

        }

            background: #3C3C3C;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
